<!-- module 'Mod Slider' -->
<section class="module mod-slider">
  <div class="container">
    <div class="slider slider-lazy has-slider">
        {% for item in [1,2,3,4] %}
          <div class="card ps-rv m-3">
            <img class="img-card" src="../assets/images/Archangel-Biofuel.jpg" alt="Frontend starter">
            <div class="content-card ps-as">
              <p>Biofuels</p>
              <hr>
              <img class="icon-card ps-as" src="../assets/images/Aquaculture-Icon3.png" alt="">
            </div>
          </div>
          {% endfor %}
    </div>
  </div>
</section>
